<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>
</head>
<body>
    <h1>País</h1>
    <form action="receba.php">
        <label for="pais">Pais de Nascença</label>
        <input type="text" name="ipais" id="ipais">
        <input type="button" value="Enviar" onclick="naturalidade()">
        <div id="saida"></div>
    </form>
    <script>

        function naturalidade() {
            var pais = String(window.document.querySelector('input#ipais').value)
            var saida = window.document.querySelector('div#saida')
            
            saida.innerHTML = `O País e em que você nasceu é ${pais}.`

            if (pais == 'Brasil' || pais == 'brasil'){
                saida.innerHTML += 'Você é brasileiro'
            }else if (pais == 'EUA' || pais == 'Estados Unidos'){
                saida.innerHTML += 'Você é estadunidense'
            }else {
                saida.innerHTML += 'Você é gringo'
            }
        }
    </script>
</body>
</html>
